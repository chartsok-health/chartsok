<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="50%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#0F172A"/>
    </linearGradient>

    <!-- ECG line gradient -->
    <linearGradient id="ecgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4B9CD3"/>
      <stop offset="50%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#4B9CD3"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="blueGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feFlood flood-color="#4B9CD3" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feFlood flood-color="#10B981" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Radial gradients for background circles -->
    <radialGradient id="blueCircle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4B9CD3;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#4B9CD3;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="greenCircle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative background circles -->
  <circle cx="1100" cy="100" r="300" fill="url(#blueCircle)"/>
  <circle cx="100" cy="530" r="350" fill="url(#greenCircle)"/>

  <!-- Decorative rings -->
  <circle cx="600" cy="315" r="400" fill="none" stroke="#4B9CD3" stroke-opacity="0.08" stroke-width="1"/>
  <circle cx="600" cy="315" r="300" fill="none" stroke="#10B981" stroke-opacity="0.06" stroke-width="1"/>

  <!-- Logo boxes - 차트쏙 -->
  <g transform="translate(600, 180)">
    <!-- 차 -->
    <g transform="translate(-180, 0)" filter="url(#blueGlow)">
      <rect x="0" y="0" width="100" height="120" rx="16" fill="#4B9CD3"/>
      <text x="50" y="82" font-family="'Noto Sans KR', Arial, sans-serif" font-size="56" font-weight="900" fill="white" text-anchor="middle">차</text>
    </g>

    <!-- 트 -->
    <g transform="translate(-60, 0)" filter="url(#blueGlow)">
      <rect x="0" y="0" width="100" height="120" rx="16" fill="#4B9CD3"/>
      <text x="50" y="82" font-family="'Noto Sans KR', Arial, sans-serif" font-size="56" font-weight="900" fill="white" text-anchor="middle">트</text>
    </g>

    <!-- 쏙 (tilted) -->
    <g transform="translate(60, 0) rotate(-4, 50, 60)" filter="url(#greenGlow)">
      <rect x="0" y="0" width="100" height="120" rx="16" fill="#10B981"/>
      <text x="50" y="82" font-family="'Noto Sans KR', Arial, sans-serif" font-size="56" font-weight="900" fill="white" text-anchor="middle">쏙</text>
    </g>
  </g>

  <!-- English name -->
  <text x="600" y="345" font-family="Arial, sans-serif" font-size="40" font-weight="800" fill="#4B9CD3" text-anchor="middle" letter-spacing="4">chartsok</text>

  <!-- ECG Line -->
  <path d="M300,390 L440,390 L480,360 L520,420 L560,370 L600,410 L640,390 L900,390"
        fill="none" stroke="url(#ecgGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Tagline -->
  <text x="600" y="460" font-family="'Noto Sans KR', Arial, sans-serif" font-size="28" font-weight="600" fill="white" text-anchor="middle">AI 의료 차트 자동화 솔루션</text>

  <!-- Subtitle pill -->
  <rect x="340" y="485" width="520" height="50" rx="25" fill="#4B9CD3" fill-opacity="0.15" stroke="#4B9CD3" stroke-opacity="0.4" stroke-width="1"/>
  <text x="600" y="518" font-family="'Noto Sans KR', Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)" text-anchor="middle">진료에 집중하세요, 기록은 AI가 합니다</text>

  <!-- Stats -->
  <g transform="translate(600, 580)">
    <!-- 73% -->
    <text x="-200" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#10B981" text-anchor="middle">73%</text>
    <text x="-200" y="20" font-family="'Noto Sans KR', Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.5)" text-anchor="middle">진료 시간 절감</text>

    <!-- Divider -->
    <line x1="-100" y1="-15" x2="-100" y2="20" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

    <!-- SOAP -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#4B9CD3" text-anchor="middle">SOAP</text>
    <text x="0" y="20" font-family="'Noto Sans KR', Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.5)" text-anchor="middle">차트 자동 생성</text>

    <!-- Divider -->
    <line x1="100" y1="-15" x2="100" y2="20" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

    <!-- EMR -->
    <text x="200" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#10B981" text-anchor="middle">EMR</text>
    <text x="200" y="20" font-family="'Noto Sans KR', Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.5)" text-anchor="middle">연동 지원</text>
  </g>

  <!-- URL with dot -->
  <circle cx="1095" cy="600" r="4" fill="#10B981"/>
  <text x="1160" y="605" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.5)" text-anchor="end">chartsok.com</text>
</svg>
