<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2A44;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E4A6F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F2A44;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="white" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#4B9CD3" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#4B9CD3" opacity="0.08"/>

  <!-- Icon -->
  <g transform="translate(80, 200)">
    <rect width="180" height="230" rx="20" fill="white" opacity="0.95"/>
    <line x1="30" y1="50" x2="150" y2="50" stroke="#4B9CD3" stroke-width="12" stroke-linecap="round"/>
    <line x1="30" y1="90" x2="130" y2="90" stroke="#0F2A44" stroke-width="12" stroke-linecap="round"/>
    <line x1="30" y1="130" x2="150" y2="130" stroke="#4B9CD3" stroke-width="12" stroke-linecap="round"/>
    <line x1="30" y1="170" x2="110" y2="170" stroke="#0F2A44" stroke-width="12" stroke-linecap="round"/>
    <circle cx="165" cy="25" r="30" fill="#4B9CD3"/>
    <path d="M165 5 L165 45 M145 25 L185 25" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">ChartSok</text>
  <text x="615" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="500" fill="#4B9CD3">차트쏙</text>

  <text x="320" y="350" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.8)">AI 의료 차트 자동화 솔루션</text>

  <!-- Tagline box -->
  <rect x="320" y="400" width="560" height="80" rx="12" fill="rgba(75,156,211,0.15)" stroke="#4B9CD3" stroke-width="2"/>
  <text x="350" y="450" font-family="Arial, sans-serif" font-size="26" fill="white">진료에 집중하세요, 기록은 AI가 합니다</text>

  <!-- Stats -->
  <text x="320" y="540" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.6)">진료 시간 73% 절감 | SOAP 차트 자동 생성 | EMR 연동</text>

  <!-- URL -->
  <text x="1080" y="590" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.5)" text-anchor="end">chartsok.com</text>
</svg>